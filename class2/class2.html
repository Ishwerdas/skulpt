<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge"> <link href="http://projects.codewizardshq.com/IPROGRAMMING_101_2/spaceship.css" rel="stylesheet"/> <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> <script src="http://projects.codewizardshq.com/IPROGRAMMING_101_2/codewizards.js"></script> <script src="dist/skulpt.min.js" type="text/javascript"></script> <script src="dist/skulpt-stdlib.js" type="text/javascript"></script> <title>Spaceship</title></head><body> <div id='canvas'><\/div><audio src="http://projects.codewizardshq.com/IPROGRAMMING_101_2/music.mp3" loop autoplay ></audio> <script>function outf(text){var mypre=document.getElementById("canvas"); mypre.innerHTML=mypre.innerHTML + text;}function builtinRead(x){if (Sk.builtinFiles===undefined || Sk.builtinFiles["files"][x]===undefined) throw "File not found: '" + x + "'"; return Sk.builtinFiles["files"][x];}function runit(){
/******************************************************************************
*                    P Y T H O N  C O D E  B E L O W
*******************************************************************************/

var prog=
`start()

addHeading('Star Wars',100)

shipSize = 100
top = 300
left = 100
isEngineOn = True
nameOfShip = "arc"

addSpaceship(top,left,shipSize,nameOfShip,isEngineOn)

addSpaceship(top-200,left-100,shipSize, nameOfShip, isEngineOn);
addSpaceship(top,left+800,shipSize, nameOfShip, isEngineOn);

`;
/******************************************************************************
*                    P Y T H O N  C O D E  A B O V E
*******************************************************************************/
 var mypre=document.getElementById("canvas"); mypre.innerHTML=''; Sk.pre="canvas"; Sk.configure({output:outf, read:builtinRead}); var myPromise=Sk.misceval.asyncToPromise(function(){return Sk.importMainWithBody("<stdin>", false, prog, true);}); myPromise.then(function(mod){console.log('success');}, function(err){console.log(err.toString());});}$(document).ready(function(){runit();}); </script></body></html>
